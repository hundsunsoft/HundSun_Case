<script type="text/javascript">
	function model_preview(id){
		var userAgentInfo = navigator.userAgent;
		var Agents = ["Android", "iPhone",
				"SymbianOS", "Windows Phone",
				"iPad", "iPod"];
		var flag = 1;
		for (var v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) {
				flag = 2;
				break;
			}
		}
		if(flag == 1){
			window.open("/view_design/v_modelPreview.jspx?industryId="+id,"_blank");
		}else{
			window.open("/view_design/v_sjmodelPreview.jspx?industryId="+id,"_blank");
		}
	};
	function productGoToPage(obj,pageNo,type,industryId,queryColor){
		$.ajax({
			type : 'post',
			url : '/recommendIndusterSearch.jspx',
			data : {"pageNo":pageNo,"type":type,"queryIndustryId":industryId,"queryColor":queryColor,"tabType":$("#tabType").val()},
			error : function(){
				$.alert( '服务繁忙，请稍后再试。', false );
			},
			success : function(data){
				$('#fh5co-portfolio').html("");
				$('#fh5co-portfolio').html(data);
			}
		});
	}
	function industryTypeA(industryId,type){
		var tabType = $("#tabType").val();
		if(!tabType){
			tabType = 0;
		}
		window.location.href="/"+industryId+"/t_p"+industryId+"_"+type+".jspx?tabType="+tabType;
	}
</script>	

<script src="/gw/js/manage.js"></script>
<script>
// 模板选项卡
    function recipientTab(obj){
        $(obj).addClass("mb_on").siblings().removeClass("mb_on");
        $(".container .mb_item").eq($(obj).index()).addClass("item_cur").siblings().removeClass("item_cur");
    }
	
	function categoryTab(obj){
		var maxHeight = Math.ceil($(obj).prev(".mb_cat_list").find("li").length/5)*30;
		if($(obj).prev(".mb_cat_list").hasClass("cate_hide")){
			$("#tabType").val(1);
			$(obj).prev(".mb_cat_list").removeClass("cate_hide");
			$(obj).prev(".mb_cat_list").animate({height:maxHeight});
			$(obj).addClass("active");
            $("#moreIndustry").show();
		}else{
			$("#tabType").val("");
			$(obj).prev(".mb_cat_list").addClass("cate_hide");
			$(obj).prev(".mb_cat_list").animate({height:"60px"});
			$(obj).removeClass("active");
            $("#moreIndustry").hide();
		}
	};
	 
</script>
